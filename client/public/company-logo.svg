<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- No background - transparent -->
  
  <!-- Company Text on Left -->
  <g transform="translate(50, 150)">
    <!-- Arabic text "المنجز" -->
    <text x="200" y="-30" text-anchor="end" fill="#2c5282" font-family="Arial, sans-serif" font-size="12" font-weight="normal">المنجز</text>
    
    <!-- Main company name "Al Monjez" -->
    <text x="0" y="0" text-anchor="start" fill="#1a365d" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Al Monjez</text>
    
    <!-- Subtitle -->
    <text x="0" y="25" text-anchor="start" fill="#2d3748" font-family="Arial, sans-serif" font-size="14" font-weight="normal">Telecommunications &amp; Technology</text>
  </g>
  
  <!-- Gear Logo on Right -->
  <g transform="translate(400, 150)">
    <!-- Outer gear teeth - 12 teeth positioned accurately -->
    <g fill="#1a365d">
      <!-- Top teeth -->
      <rect x="-8" y="-75" width="16" height="15" />
      <rect x="21" y="-71" width="15" height="16" transform="rotate(30 28.5 -63)" />
      <rect x="43" y="-53" width="15" height="16" transform="rotate(60 50.5 -45)" />
      
      <!-- Right teeth -->
      <rect x="60" y="-8" width="15" height="16" />
      <rect x="43" y="37" width="15" height="16" transform="rotate(120 50.5 45)" />
      <rect x="21" y="55" width="15" height="16" transform="rotate(150 28.5 63)" />
      
      <!-- Bottom teeth -->
      <rect x="-8" y="60" width="16" height="15" />
      <rect x="-36" y="55" width="15" height="16" transform="rotate(210 -28.5 63)" />
      <rect x="-58" y="37" width="15" height="16" transform="rotate(240 -50.5 45)" />
      
      <!-- Left teeth -->
      <rect x="-75" y="-8" width="15" height="16" />
      <rect x="-58" y="-53" width="15" height="16" transform="rotate(300 -50.5 -45)" />
      <rect x="-36" y="-71" width="15" height="16" transform="rotate(330 -28.5 -63)" />
    </g>
    
    <!-- Main gear body -->
    <circle cx="0" cy="0" r="50" fill="#1a365d"/>
    
    <!-- Inner white circle -->
    <circle cx="0" cy="0" r="35" fill="#ffffff"/>
    
    <!-- Code symbols -->
    <g stroke="#1a365d" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Opening bracket < -->
      <path d="M-15 -10 L-25 0 L-15 10" />
      <!-- Forward slash / -->
      <path d="M-5 10 L5 -10" />
      <!-- Closing bracket > -->
      <path d="M15 -10 L25 0 L15 10" />
    </g>
  </g>
</svg>
